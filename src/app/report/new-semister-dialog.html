<!--
    New Semister Dialog HTML

    Dialog Box to create new semister
-->

<h1 mat-dialog-title>Create new semister</h1>
<div mat-dialog-content>
    <p>Semister no</p>
    <!--
        Input field to get the semsiter number in order to create the semister
    -->
    <mat-form-field>
        <input matInput [(ngModel)]="data.semisterNo" name="semisterNo" type="number" cdkFocusInitial>
    </mat-form-field>
</div>

<!--
    Two action button,
    No Thanks: cancels the requests, returns without any data
    Ok       : returns with data, creates new semister if data provided is valid
-->
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
