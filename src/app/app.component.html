<!--
  App Component HTML
  
  Contains sidenav container, main content container and a button to open sidena
-->

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <p><button mat-button (click)="openSideNav()"><i class="material-icons">menu</i></button></p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
